<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-img src="assets/icon/big-truq.svg" alt="TruQ"></ion-img>
        <ion-item lines="none">
          <ion-label class="ion-text-center">
            <h2>Letâ€™s make those moves happen!</h2>
            <h3>Log in to continue</h3>
          </ion-label>
        </ion-item>
        <form [formGroup]="loginForm">
          <ion-item lines="none" class="input">
            <ion-label color="primary">
              <ion-icon name="lock" slot="start"></ion-icon>
            </ion-label>
            <ion-input type="email" formControlName="email" class="ion-padding-end" placeholder="email"></ion-input>
          </ion-item>
          <ion-text color="danger"
                    *ngIf="loginControls['email'].errors && (loginControls['email'].dirty || loginControls['email'].touched)">
            <small *ngIf="loginControls['email'].errors['required']">Email is required</small>
            <small *ngIf="loginControls['email'].errors['email']">Email must be Valid</small>
          </ion-text>

          <ion-item lines="none" class="input">
            <ion-label color="primary">
              <ion-icon src="assets/icon/lock.svg" slot="start"></ion-icon>
            </ion-label>
            <ion-input type="password" formControlName="password" class="ion-padding-end"
                       placeholder="Password"></ion-input>
            <!--            <ion-button fill="clear" (click)="passType === 'password' ? passType = 'text' : passType = 'password'">-->
            <!--              <ion-icon [name]="passType === 'password'  ?  'eye-off' : 'eye'" color="medium"></ion-icon>-->
            <!--            </ion-button>-->
          </ion-item>
          <ion-text color="danger"
                    *ngIf="loginControls['password'].errors && (loginControls['password'].dirty || loginControls['password'].touched)">
            <small *ngIf="loginControls['password'].errors['required']">Password is required</small>
            <small *ngIf="loginControls['password'].errors['minlength']">Password must be at least 8 characters</small>
          </ion-text>

          <ion-button expand="block" size="large" (click)="signIn()" [disabled]="!loginForm.valid">Log in</ion-button>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
